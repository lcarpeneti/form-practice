<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Schedule an Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Please schedule your appointment</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address-line-1">Address line 1</label>
            <input id="address-line-1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address-line-2">Address line 2</label>
            <input id="address-line-2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Preferred date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Preferred time</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Confirm your appointment</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>Your appointment confirmation</h1>
        <p> Thank you, <span class="first-name"></span> <span class="last-name"></span>.  Your appointment has been confirmed for <span class="date"></span>, <span class="time"></span>.  Our records indicate your address is <span class="address-line-1"></span>, <span class="address-line-2"></span>, <span class="city"></span>, <span class="state"></span>, <span class="zip"></span>.  Please contact us if that is not correct.
      </div>
    </div>
  </body
</html>
